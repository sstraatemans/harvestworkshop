<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <title>Frontend ToDo list</title>
  </head>
  <body>
    <main id="app">
      <header>
        <nav class="margin">
          <ul>
            <li><a href="/">home</a></li>
            <li><a href="/#todo">todo app</a></li>
            <li><a href="https://harvest.nl/" target="_blank">harvest</a></li>
          </ul>
        </nav>
      </header>
      <section class="list-wrapper margin">
        <article class="listportion">
          <h1><a name="todo">Our todo app</a></h1>
          <ul id="list" class="list"></ul>
          <form>
            <input type="text" maxlength="20" placeholder="What to do?" />
            <button type="submit">Add to list</button>
          </form>
        </article>
        <aside class="side">
          <h2>What to do?</h2>
          <p>
            This is some extra info about our to-do app.<br/>
            You can create some great lists with this.
          </p>
        </aside>
      </section>
      <footer>
        <div class="margin">
          <h3>Contact info</h3>
          <address>
            Hoofdstraat 25<br/>
            3971 KA Driebergen-Rijsenburg
          </address>
        </div>
      </footer>
    </main>

    <script>
      const values = ['Create CSS', 'Add CSS to an external stylesheet', '???', 'Profit!'];
      let list, input, form;

      const setValues = (values, list) => {
        const liElms = list.querySelectorAll('li');
        liElms.forEach(li => {
          li.remove();
        })

        values.forEach((val, idx) => {
            createItem(val);
        });
      }

      const createItem = val => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.innerText = 'delete';
        li.innerText = val;
        li.key = val;
        li.appendChild(button);
        list.appendChild(li);

        button.addEventListener('click', removeElement);
      }
  
      const removeElement = (e) => {
        const value = e.target.parentElement.key;
        const idx = values.indexOf(value);
        values.splice(idx, 1);
        setValues(values, list);
      }

      const init = () => {
        list = document.querySelector('#list');
        input = document.querySelector('input');
        form =  document.querySelector('form');
        input.focus();

        setValues(values, list);

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const value = input.value;
          values.push(value);
          setValues(values, list);
          input.value = '';
        });
      };

      window.addEventListener('load', init);
    </script>
  </body>
</html>
