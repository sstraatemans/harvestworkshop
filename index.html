<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <title>Frontend ToDo list</title>
  </head>
  <body>
    <main id="app">
      <header>
        <nav class="margin">
          <ul>
            <li><a href="/">home</a></li>
            <li><a href="/#todo">todo app</a></li>
            <li><a href="https://harvest.nl/" target="_blank">harvest</a></li>
          </ul>
        </nav>
      </header>
      <section class="list-wrapper margin">
        <article class="listportion">
          <h1><a name="todo">Our todo app</a></h1>
          <todo-list></todo-list>
          <form>
            <input type="text" maxlength="20" placeholder="What to do?" />
            <button type="submit">Add to list</button>
          </form>
        </article>
        <aside class="side">
          <h2>What to do?</h2>
          <p>
            This is some extra info about our to-do app.<br/>
            You can create some great lists with this.
          </p>
        </aside>
      </section>
      <footer>
        <div class="margin">
          <h3>Contact info</h3>
          <address>
            Hoofdstraat 25<br/>
            3971 KA Driebergen-Rijsenburg
          </address>
        </div>
      </footer>
    </main>

    <script>
      const init = () => {
        const list = document.querySelector('todo-list');
        const input = document.querySelector('input');
        const form =  document.querySelector('form');
        input.focus();

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const value = input.value;

          list.setAttribute("item", value);
          input.value = "";
        });
      };

      window.addEventListener('load', init);
    </script>
    <script src="src/todo-list.js"></script>
  </body>
</html>
